<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
   
</head>
<body>
    <p id="mandira"> Monday</p>
    <p class="Welcome"> today</p>
    <p class="Welcome"> today1</p>
    <p class="Welcome"> today2</p>
    <! --how to access elements by ID
-->
    <script type="text/javascript">
        var a = document.getElementById("mandira").innerHTML;
        document.write(a);
    </script>    
  
  <! -- how to access elements by class -->
   <script type="text/javascript">
    var b = document.getElementsByClassName("Welcome")[0].innerHTML;
    document.write(b);
    </script> 
    
    <! -- how to access elements by TagName -->
    <script type="text/javascript">
        var tag = document.getElementsByTagName("p");
        document.write(tag);
        console.log(tag);
    </script> 
    <! -- how to access first element by classname,id,TagName -->
    <script type="text/javascript">
        var p = document.querySelector('p').innerHTML;
        document.write(p);
       
    </script>    
    <br><br>          
</body>
</html>
